<!DOCTYPE html>
<html lang="zh-Hans">
<body>

    <div class="user-page-left">
        <h2 class="title">个人中心</h2>
        <ul class="list">
            {% if current == 'applicant' %}
                <li class="item current">
            {% else %}
                <li class="item">
            {% endif %}
                <a class="js-applicant" data-id='applicant' href="javascript:void(0);">应聘记录</a></li>
            {% if current == 'collect' %}
                <li class="item current">
            {% else %}
                <li class="item">
            {% endif %}
                <a class="js-collect" data-id='collect' href="javascript:void(0);">我的收藏</a></li>
            {% if current == 'resume' %}
                <li class="item current">
            {% else %}
                <li class="item">
            {% endif %}
                <a class="js-resume" data-id='resume' href="javascript:void(0);">我的简历</a></li>
            {% if current == 'me' %}
                <li class="item current">
            {% else %}
                <li class="item ">
            {% endif %}
                <a class="js-me" data-id='me' href="javascript:void(0);">我的资料</a></li>
        </ul>
    </div>
</body>
</html>
