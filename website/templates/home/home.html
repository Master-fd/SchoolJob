

{% extends 'common/base.html' %}

{% block description %}
    <meta name="description" content="校园社团招聘">
{% endblock %}

{% block keywords %}
    <meta name="keywords" content="校园社团 社团招聘 社团">
{% endblock %}

{% block title %}SchoolJob{% endblock %}

{% block userStyle %}
    <link rel="stylesheet" href="/static/css/home.css">
{% endblock %}


{% block content %}

    <img class="backgroup" src="/static/image/home-black-bg.jpg">
    <div id="page" class="container home" data-id="home">

        <div class="search-box">
            <div class="search-inner">
                <form action="/main/" method="get">
                    <input class="search-input" type="text" placeholder="搜索" name="jobName">
                    <button class="search-btn cursor-pointer" type="submit">搜搜一下</button>
                </form>
            </div>
        </div>

         <svg id="js-svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" xmlns:xlink="http://www.w3.org/1999/xlink">
            {% for foo in data.organizationList %}
                <a xlink:href="/main?organizationAccount={{ foo.account }}" target="_self">
                    <text font-family="Microsoft YaHei" pointType="small" px="{{ foo.px }}" py="{{ foo.py }}" font-size="10">
                        <tspan fill="rgba(255,255,255,0.5)" x="{{ foo.x }}" y="{{ foo.y }}">{{ foo.name }}</tspan>
                    </text>
                </a>
                <ellipse rx="3.5" ry="3.5" cx="{{ foo.cx }}" cy="{{ foo.cy }}" fill="rgba(255,255,255,0.5)" linkIndex="2" pointType="small"></ellipse>
            {% endfor %}
         </svg>

    </div>
{% endblock %}
